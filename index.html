<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./image/logo/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./image/profile/profile__avatar.jpg" alt="Фото">
        <div class="profile__info">
          <div class="profile__user-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_edit">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title popup__title_type_edit">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="userForm" method="post" novalidate>
        <label class="popup__form-field">
          <input class="popup__input popup__input_name_firstname" type="text" name="firstname" placeholder="Ваше имя" required minlength="2" maxlength="40" id="firstname">
          <span class="popup__error firstname-error">1</span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input popup__input_name_job" type="text" name="job" placeholder="О себе" required minlength="2" maxlength="200" id="job">
          <span class="popup__error job-error">1</span>
        </label>
        <button class="popup__save-button button-style" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_add">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title popup__title_type_add">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="userForm" method="post" novalidate>
        <label class="popup__form-field">
          <input class="popup__input popup__input_name_name" type="text" name="name" placeholder="Название" id="name" required minlength="2" maxlength="30">
          <span class="popup__error name-error">1</span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input popup__input_name_link" type="url" name="link" placeholder="Ссылка на картинку" id="link" required>
          <span class="popup__error link-error">1</span>
        </label>
        <button class="popup__save-button button-style" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container popup__container_type_card">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__photo">
      <h2 class="popup__title popup__title_type_card"></h2>
    </div>
  </div>
  <template id="template-elements__element">
    <div class="elements__element">
      <button class="elements__delete-button button-style" type="button"></button>
      <img class="elements__photo">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/pages/index.js" type="module"></script>
</body>
</html>
